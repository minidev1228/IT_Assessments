<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ZingSoft Demo</title>

    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }

        #myChart {
            height: 100%;
            width: 100%;
            min-height: 150px;
        }

        .zc-ref {
            display: none;
        }
    </style>
</head>

<body>
    <div id='myChart'>Charts by ZingChart</a></div>
</body>
<script>
    var myConfig = {
        type: "gauge",
        globals: {
            fontSize: 25
        },
        plotarea: {
            marginTop: 80
        },
        plot: {
            size: '100%',
            valueBox: {
                placement: 'center',
                text: '%v', //default
                fontSize: 35,
                rules: [
                    {
                        rule: '%v >= 700',
                        text: '%v<br>EXCELLENT'
                    },
                    {
                        rule: '%v < 700 && %v > 640',
                        text: '%v<br>Good'
                    },
                    {
                        rule: '%v < 640 && %v > 580',
                        text: '%v<br>Fair'
                    },
                    {
                        rule: '%v <  580',
                        text: '%v<br>Bad'
                    }
                ]
            }
        },
        tooltip: {
            borderRadius: 5
        },
        scaleR: {
            aperture: 180,
            minValue: 0,
            maxValue: 100,
            step: 1,
            center: {
                visible: false
            },
            tick: {
                visible: false
            },
            item: {
                offsetR: 0,
                rules: [
                    {
                        rule: '%i == 9',
                        offsetX: 15
                    }
                ]
            },
            // labels: ['0', '', '', '', '', '', '50', '', '', '', '', '100'],
            ring: {
                size: 50,
                rules: [
                {
                      rule: '%v <= 20',
                      backgroundColor: '#44d492'
                  },
                  {
                      rule: '%v > 20 && %v <=40',
                      backgroundColor: '#88f7e2'
                  },
                  {
                      rule: '%v >40 && %v <= 60',
                      backgroundColor: '#f5eb67'
                  },
                  {
                      rule: '%v > 60 && %v <= 80',
                      backgroundColor: '#ffa15c'
                  }
                  ,
                  {
                      rule: '%v > 80 && %v <= 100',
                      backgroundColor: '#fa233e'
                  }
                ]
            }
        },
        refresh: {
            type: "feed",
            transport: "js",
            url: "feed()",
            interval: 1500,
            resetTimeout: 1000
        },
        series: [
            {
                values: [50], // starting value
                backgroundColor: 'black',
                indicator: [10, 1, 10, 10, 0.2],
                animation: {
                    effect: 2,
                    method: 1,
                    sequence: 4,
                    speed: 900
                },
            }
        ]
    };

    zingchart.render({
        id: 'myChart',
        data: myConfig,
        height: 500,
        width: '100%'
    });


</script>

</html>
